<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CryptoFlash</title>
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
               
                <img src="assets/images/7171110784d9da99325c6f081865bd19.jpg" style="border-radius: 50%; width: 120px; height: 120px; object-fit: cover; border: 3px solid white; box-shadow: 0 0 8px rgba(0,0,0,0.3);">
                <h2>Welcome Back</h2>

                <p>Login to your CryptoFlash account</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                        <button type="button" class="toggle-password" aria-label="Show password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <span class="btn-text">Login</span>
                    <span class="btn-loader" hidden>
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
                
                <div class="auth-divider">
                    <span>or</span>
                </div>
                
                <button type="button" class="btn btn-outline btn-block auth-social">
                    <i class="fab fa-google"></i>
                    <span>Continue with Google</span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
   <script src="assets/js/server.js"></script>
    <script src="assets/js/manifest.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
